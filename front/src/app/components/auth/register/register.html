<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-lg p-8">
      
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-accent rounded-full flex items-center justify-center">
          
        </div>
      </div>

      <h1 class="text-center mb-8">Crear Cuenta</h1>

      <form  class="space-y-4">

        <div>
          <label class="block text-gray-700 mb-2">Nombre completo</label>
          <input 
            type="text"
            
            name="name"
            required
            placeholder="Juan Pérez"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                   focus:outline-none focus:border-accent"
          />
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Email</label>
          <input 
            type="email"
            
            name="email"
            required
            placeholder="tu@email.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                   focus:outline-none focus:border-accent"
          />
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Contraseña</label>
          <input 
            type="password"
           
            name="password"
            required
            placeholder="••••••••"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                   focus:outline-none focus:border-accent"
          />
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Confirmar contraseña</label>
          <input 
            type="password"
            name="confirmPassword"
            required
            placeholder="••••••••"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                   focus:outline-none focus:border-accent"
          />
        </div>

        <button 
          (click)="goToAuctions()"
          type="submit"
          class="w-full bg-accent text-white py-3 rounded-lg hover:bg-emerald transition-colors"
        >
          Crear Cuenta
        </button>

        <div class="text-center pt-4">
          <span class="text-gray-600">¿Ya tienes cuenta? </span>
          <button 
            type="button"
            (click)="goLogin()"
            class="text-primary hover:underline"
          >
            Inicia sesión
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
