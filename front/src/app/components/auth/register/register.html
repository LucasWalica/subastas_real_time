<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-lg p-8">
      
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-accent rounded-full flex items-center justify-center">
          <!-- logo opcional -->
        </div>
      </div>

      <h1 class="text-center mb-8 text-2xl font-bold">Crear Cuenta</h1>

      <form [formGroup]="registerForm" (ngSubmit)="sendRegisterData($event)" class="space-y-4">

        <div>
          <label class="block text-gray-700 mb-2">Nombre de usuario</label>
          <input 
            type="text"
            formControlName="username"
            placeholder="Tu nombre de usuario"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-accent"
          />
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-red-500 text-sm mt-1">
            Nombre requerido (5-25 caracteres)
          </div>
          <span *ngIf="registerForm.get('username')?.hasError('invalidUsername')" class="text-red-500 text-sm mt-1">
            Solo letras, números y @ . + - _ permitidos.
          </span>
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Email</label>
          <input 
            type="email"
            formControlName="email"
            placeholder="tu@email.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-accent"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Email inválido
          </div>
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Contraseña</label>
          <input 
            type="password"
            formControlName="password1"
            placeholder="••••••••"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-accent"
          />
          <div *ngIf="registerForm.get('password1')?.invalid && registerForm.get('password1')?.touched" class="text-red-500 text-sm mt-1">
            Contraseña requerida (6-20 caracteres)
          </div>
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Confirmar contraseña</label>
          <input 
            type="password"
            formControlName="password2"
            placeholder="••••••••"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-accent"
          />
          <div *ngIf="registerForm.get('password2')?.hasError('passwordMismatch') && registerForm.get('password2')?.touched" class="text-red-500 text-sm mt-1">
            Las contraseñas no coinciden
          </div>
        </div>

        <button 
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full bg-accent text-white py-3 rounded-lg hover:bg-emerald transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Crear Cuenta
        </button>

        <div class="text-center pt-4">
          <span class="text-gray-600">¿Ya tienes cuenta? </span>
          <button 
            type="button"
            (click)="goLogin()"
            class="text-primary hover:underline"
          >
            Inicia sesión
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
