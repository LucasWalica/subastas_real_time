<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center">
          <!--<lucide-log-in class="w-8 h-8 text-white"></lucide-log-in>-->
        </div>
      </div>

      <h1 class="text-center mb-8">Iniciar Sesión</h1>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        
        <div>
          <label class="block text-gray-700 mb-2">Email</label>
          <input 
            type="email"
            name="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                   focus:outline-none focus:border-primary"
            placeholder="tu@email.com"
            required
          />
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Contraseña</label>
          <input 
            type="password"
            name="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                   focus:outline-none focus:border-primary"
            placeholder="••••••••"
            required
          />
        </div>

        <button 
          (click)="goToAuctions()"
          type="submit"
          class="w-full bg-primary text-white py-3 rounded-lg 
                 hover:bg-hunter-green transition-colors"
        >
          Iniciar Sesión
        </button>

        <div class="text-center pt-4">
          <span class="text-gray-600">¿No tienes cuenta? </span>
          <button 
            type="button"
            (click)="goRegister()"
            class="text-accent hover:underline"
          >
            Regístrate
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
