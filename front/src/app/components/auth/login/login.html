<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-lg p-8">
      
      <!-- Icono superior -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-accent rounded-full flex items-center justify-center">
          <!-- Aquí podrías poner un ícono si quieres -->
        </div>
      </div>

      <h1 class="text-center mb-8">Iniciar Sesión</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" class="space-y-4">

        <!-- Email -->
        <div>
          <label class="block text-gray-700 mb-2">Email</label>
          <input 
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                   focus:outline-none focus:border-accent"
            placeholder="tu@email.com"
          />
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="loginForm.get('email')?.hasError('required')">El email es obligatorio.</span>
            <span *ngIf="loginForm.get('email')?.hasError('email')">Introduce un email válido.</span>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 mb-2">Contraseña</label>
          <input 
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                   focus:outline-none focus:border-accent"
            placeholder="••••••••"
          />
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria.</span>
            <span *ngIf="loginForm.get('password')?.hasError('minlength')">Mínimo 6 caracteres.</span>
            <span *ngIf="loginForm.get('password')?.hasError('maxlength')">Máximo 20 caracteres.</span>
          </div>
        </div>

        <!-- Botón -->
        <button 
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-accent text-white py-3 rounded-lg 
                 hover:bg-emerald transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Iniciar Sesión
        </button>

        <!-- Registro -->
        <div class="text-center pt-4">
          <span class="text-gray-600">¿No tienes cuenta? </span>
          <button 
            type="button"
            (click)="goRegister()"
            class="text-accent hover:underline"
          >
            Regístrate
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
