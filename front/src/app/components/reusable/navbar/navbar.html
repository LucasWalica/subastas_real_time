<header class="bg-white shadow-sm border-b sticky top-0 z-40">
  <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between">

      <!-- Logo -->
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-2 cursor-pointer" (click)="goToAuctions()">
          <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M14.7 6.3l3 3-6.4 6.4-3-3m-.6-3l3 3M3 21h6" />
            </svg>
          </div>
          <span class="font-semibold text-primary">SubastaPro</span>
        </div>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex items-center gap-1">
          
          <!-- Explorar -->
          <button
            (click)="goToAuctions()"
            class="flex items-center gap-2 px-4 py-2 rounded-lg transition-colors"
            
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
            </svg>
            Explorar Subastas
          </button>

          <!-- Mis Subastas -->
          <button
            (click)="goToDashboard()"
            class="flex items-center gap-2 px-4 py-2 rounded-lg transition-colors"
            
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-width="2" d="M4 6h4v4H4zM10 6h4v4h-4zM16 6h4v4h-4zM4 12h4v4H4zM10 12h4v4h-4zM16 12h4v4h-4zM4 18h4v4H4zM10 18h4v4h-4zM16 18h4v4h-4z"/>
            </svg>
            Mis Subastas
          </button>

          <!-- Chats -->
          <button
            (click)="goToChats()"
            class="flex items-center gap-2 px-4 py-2 rounded-lg transition-colors"
            
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                d="M7 8h10M7 12h6M21 11.5A8.38 8.38 0 0112.5 20a8.18 8.18 0 01-4.3-1.2L3 20l1.2-4.2A8.18 8.18 0 013.8 11.5 8.38 8.38 0 0112.5 3a8.38 8.38 0 018.5 8.5z"/>
            </svg>
            Chats
          </button>

        </nav>
      </div>

      <!-- Actions -->
      <div class="flex items-center gap-3">
        <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 17.804A9 9 0 1118.878 6.196 9 9 0 015.12 17.804z" />
          </svg>
        </button>

        <button (click)="logout()" class="flex items-center gap-2 px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              d="M17 16l4-4m0 0l-4-4m4 4H7" />
          </svg>
          <span class="hidden sm:inline">Cerrar Sesi√≥n</span>
        </button>
      </div>
    </div>

    <!-- Mobile Nav -->
    <nav class="md:hidden flex items-center gap-1 mt-4 border-t pt-4">

      <button
        (click)="goToAuctions()"
        class="flex-1 flex flex-col items-center px-2 py-2 rounded-lg transition-colors"
        
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
        </svg>
        <span class="text-xs">Explorar</span>
      </button>

      <button
        (click)="goToDashboard()"
        class="flex-1 flex flex-col items-center px-2 py-2 rounded-lg transition-colors"
        
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-width="2" d="M4 6h4v4H4zM10 6h4v4h-4zM16 6h4v4h-4zM4 12h4v4H4zM10 12h4v4h-4zM16 12h4v4h-4zM4 18h4v4H4zM10 18h4v4h-4zM16 18h4v4h-4z"/>
        </svg>
        <span class="text-xs">Mis Subastas</span>
      </button>

      <button
        (click)="goToChats()"
        class="flex-1 flex flex-col items-center px-2 py-2 rounded-lg transition-colors"
        
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            d="M7 8h10M7 12h6M21 11.5A8.38 8.38 0 0112.5 20a8.18 8.18 0 01-4.3-1.2L3 20l1.2-4.2A8.18 8.18 0 013.8 11.5 8.38 8.38 0 0112.5 3a8.38 8.38 0 018.5 8.5z"/>
        </svg>
        <span class="text-xs">Chats</span>
      </button>

    </nav>
  </div>
</header>
